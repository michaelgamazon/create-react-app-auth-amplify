# test build file 2
version: 0.1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
	- echo 'end backend build phase'
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
	- echo 'end preBuild frontend phase'
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

